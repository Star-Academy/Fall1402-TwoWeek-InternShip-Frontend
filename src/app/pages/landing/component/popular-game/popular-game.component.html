<section class="popular-game">
  <button class="right">
    <i class="fa-solid fa-arrow-left"></i>
  </button>

  <ul>
    <li *ngFor="let item of items">
      <img src={{item.image}} alt="pubg banner">
      <h3>{{item.title}}</h3>
      <p>{{item.description}}</p>
      <a href="#">
        ادامه مطلب
        <i class="fa-solid fa-arrow-left"></i>
      </a>
    </li>
  </ul>

  <button class="left">
    <i class="fa-solid fa-arrow-right"></i>
  </button>
</section>
